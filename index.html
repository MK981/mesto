<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__prof">
        <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-line">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <!--<div class="profile__rectangle"></div>-->
            <button type="button" class="profile__rectangle"></button>
          </div>
        <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <div class="elements__element">
        <img src="images/karachaevsk.jpg" alt="Карачаевск" class="elements__img">
        <div class="elements__place">
          <h2 class="elements__name">Карачаевск</h2>
          <!--<img src="images/like.svg" alt="Лайк" class="elements__like">-->
          <button type="button" class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="images/elbrus.jpg" alt="Элбрус" class="elements__img">
        <div class="elements__place">
          <h2 class="elements__name">Гора Эльбрус</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="images/dombai.jpg" alt="Домбай" class="elements__img">
        <div class="elements__place">
          <h2 class="elements__name">Домбай</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="images/elbrus.jpg" alt="Эльбрус" class="elements__img">
        <div class="elements__place">
          <h2 class="elements__name">Гора Эльбрус</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="images/dombai.jpg" alt="Домбай" class="elements__img">
        <div class="elements__place">
          <h2 class="elements__name">Домбай</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="images/karachaevsk.jpg" alt="Карачаевск" class="elements__img">
        <div class="elements__place">
          <h2 class="elements__name">Карачаево-Черкесcия</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__name">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <input type="text" class="popup__input popup__input_type_name" name="name-input" required>
        <input type="text" class="popup__input popup__input_type_job" name="job-input" required>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
      <!--<img src="images/close.svg" alt="Закрыть" class="popup__close">-->
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <script src="./script/script.js"></script>
</body>
</html>
