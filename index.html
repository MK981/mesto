<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__prof">
        <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-line">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__rectangle"></button>
          </div>
        <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__name">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <input type="text" class="popup__input popup__input_type_name" name="name-input" required>
        <input type="text" class="popup__input popup__input_type_job" name="job-input" required>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <div class="sec-popup">
    <div class="sec-popup__container">
      <h2 class="sec-popup__name">Новое место</h2>
      <form class="sec-popup__form" name="sec-popup-form">
        <input type="text" class="sec-popup__input sec-popup__input_type_place" name="place-input" required placeholder="Название">
        <input type="text" class="sec-popup__input sec-popup__input_type_link" name="link-input" required placeholder="Ссылка на картинку">
        <button type="submit" class="sec-popup__submit">Создать</button>
      </form>
      <button type="button" class="sec-popup__close"></button>
    </div>
  </div>

  <div class="image-popup">
    <div class="image-popup__container">
      <img src="" alt="" class="image-popup__img">
      <p class="image-popup__text"></p>
      <button type="button" class="image-popup__close"></button>
    </div>
  </div>

  <template id="el-template">
    <div class="elements__element">
      <img src="" alt="" class="elements__img">
      <div class="elements__overlay"></div>
      <div class="elements__place">
        <h2 class="elements__name"></h2>
        <button type="button" class="elements__like"></button>
      </div>
      <button type="button" class="elements__delete"></button>
    </div>
  </template>>

  <script src="./script/script.js"></script>
</body>
</html>
