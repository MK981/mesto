<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" target="_self"><img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo"></a>
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__prof">
        <div class="profile__user">
          <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
          <div class="profile__edit-layer">
            <button type="button" class="profile__edit-avatar" aria-label="Редактировать аватар"></button>
          </div>
        </div>
        <div class="profile__info">
          <div class="profile__info-line">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
          </div>
        <p class="profile__description">Исследователь океана</p>
        <span class="profile__id"></span>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить место"></button>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-form">
    <div class="popup__container">
      <h2 class="popup__name">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" name="popup-form">
        <input type="text" class="popup__input popup__input_type_name" name="name-input" id="name-input" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="popup__error name-input-error"></span>
        <input type="text" class="popup__input popup__input_type_job" name="job-input" id="job-input" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
        <span class="popup__error job-input-error"></span>
        <button type="submit" class="popup__submit popup__submit_type_edit">Сохранить</button>
      </form>
      <button type="button" class="popup__close popup__close_type_edit" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__name">Новое место</h2>
      <form class="popup__form popup__form_type_add" name="popup-form">
        <input type="text" class="popup__input popup__input_type_place" name="place-input" id="place-input" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__error place-input-error"></span>
        <input type="url" class="popup__input popup__input_type_link" name="link-input" id="link-input" placeholder="Ссылка на картинку" required>
        <span class="popup__error link-input-error"></span>
        <button type="submit" class="popup__submit popup__submit_type_add">Сохранить</button>
      </form>
      <button type="button" class="popup__close popup__close_type_add" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <img src="#" alt="#" class="popup__img">
      <p class="popup__text"></p>
      <button type="button" class="popup__close popup__close_type_image" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_type_avatar">
    <div class="popup__container popup__container_type_avatar">
      <h2 class="popup__name">Обновить аватар</h2>
      <form class="popup__form popup__form_type_avatar" name="popup-form">
        <input type="url" class="popup__input popup__input_type_avatar" name="ava-input" id="ava-input" placeholder="Ссылка на аватар" required>
        <span class="popup__error ava-input-error"></span>
        <button type="submit" class="popup__submit popup__submit_type_avatar">Сохранить</button>
      </form>
      <button type="button" class="popup__close popup__close_type_avatar" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_type_delete">
    <div class="popup__container popup__container_type_delete">
      <h2 class="popup__name">Вы уверены?</h2>
      <button type="button" class="popup__submit popup__submit_type_delete">Да</button>
      <button type="button" class="popup__close popup__close_type_delete" aria-label="Закрыть"></button>
    </div>
  </div>

  <template id="el-template">
    <div class="elements__card">
      <img src="#" alt="#" class="elements__img">
      <div class="elements__overlay"></div>
      <div class="elements__place">
        <h2 class="elements__name"></h2>
        <div class="elements__likes">
          <button type="button" class="elements__like"></button>
          <span class="elements__like-number">0</span>
        </div>
      </div>
      <button type="button" class="elements__delete"></button>
    </div>
  </template>

</body>
</html>
